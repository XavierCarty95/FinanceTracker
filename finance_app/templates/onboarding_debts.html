{% extends "base.html" %}
{% block content %}
<h2>Onboarding - Debts</h2>
<form method="post">
  <label>Name: <input type="text" name="name"></label>
  <label>Amount Owed: <input type="number" step="0.01" name="amount_owed"></label>
  <label>Interest Rate (e.g. 0.15): <input type="number" step="0.0001" name="interest_rate"></label>
  <label>Monthly Payment: <input type="number" step="0.01" name="monthly_pay"></label>
  <button type="submit">Add Debt</button>
</form>

<h3>Current Loans</h3>
<ul>
{% for l in loans %}
  <li>{{ l.name }} - Owed: {{ l.amount_owed }} | Monthly: {{ l.monthly_pay }}</li>
{% endfor %}
</ul>

<a href="{{ url_for('onboarding.investments') }}">Next: Investments</a>
{% endblock %}
