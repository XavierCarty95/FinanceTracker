{% extends "base.html" %}
{% block content %}
<h2>Edit Financial Profile</h2>
<form method="post">
  <label>Income: <input type="number" step="0.01" name="income" value="{{ finances.income }}"></label><br>
  <label>Pay Rate:
    <select name="pay_rate">
      <option value="weekly" {% if finances.pay_rate.value == "weekly" %}selected{% endif %}>Weekly</option>
      <option value="bi-weekly" {% if finances.pay_rate.value == "bi-weekly" %}selected{% endif %}>Bi-weekly</option>
      <option value="monthly" {% if finances.pay_rate.value == "monthly" %}selected{% endif %}>Monthly</option>
    </select>
  </label><br>
  <label>Goal Budget: <input type="number" step="0.01" name="goal_budget" value="{{ finances.goal_budget }}"></label><br>
  <label>Bank Balance: <input type="number" step="0.01" name="bank_balance" value="{{ finances.bank_balance }}"></label><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
