{% extends "base.html" %}
{% block content %}
<h2>New Account - Onboarding</h2>
<form method="post">
  <label>Name: <input type="text" name="name"></label><br>
  <label>Email: <input type="email" name="email"></label><br>
  <label>Password: <input type="password" name="password"></label><br>
  <label>Income: <input type="number" step="0.01" name="income"></label><br>
  <label>Pay Rate:
    <select name="pay_rate">
      <option value="weekly">Weekly</option>
      <option value="bi-weekly">Bi-weekly</option>
      <option value="monthly" selected>Monthly</option>
    </select>
  </label><br>
  <label>Goal Budget: <input type="number" step="0.01" name="goal_budget"></label><br>
  <label>Bank Balance: <input type="number" step="0.01" name="bank_balance"></label><br>
  <button type="submit">Create Account</button>
</form>
{% endblock %}
